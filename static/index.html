<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale=2.0,width=device-width" />
    <title>Single Page Application Demo</title>
    <!--
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    -->
    <link href="styles/core.css" rel="stylesheet" type="text/css" />
    <script data-main="scripts/app.js" src="scripts/lib/require.js"></script>
    <meta name="viewport" content="width=device-width"/>
</head>
<body>
    <div id="body">
        <section id="main" class="content-wrapper main-content clear-fix">
            
        </section>
    </div>
</body>

<!-- 支付渠道选择 -->
<script type="text/template" id="home-template">
    <!-- <h1>selected: <%= selectedChannel %></h1> -->
    <div class="title">Huawei ePay</div>
    <div class="subtitle">
        <img src="" style="width:20px;height:20px"/>
        <span>A Grail Item<span>
    </div>
    <div class="priceinfo">
        <span>$1.00</span>
        <span>CNY</span>
    </div>
    <div class="content text-center">Choose a payment method</div>
    <div class="selection">
        <ul>
            <% _.each(channels, function(channel, i) { %>
                <li>
                    <input id="next" type="button" class="" channelId="<%= channel %>" value="<%= channel %>"/>
                </li>
            <% }) %>
        </ul>
    </div>
    <div class="content" style="float:left">Customer service info.: If you have payment errors, please contact 400-22121-21212.</div>
</script>

<!-- 银行卡支付 -->
<script type="text/template" id="credit-template">
    Credit Pay
</script>
<!-- 宽带支付 -->
<script type="text/template" id="broadband-template">
    <h1>Are you sure you want to use broadband account to buy this goods?</h1>
</script>
<!-- 手机支付 -->
<script type="text/template" id="mobile-template">
    <h3>Vodafone mobile phone users please send SMS "#01234#121" to 01200112, or directly scan the QR with your phone, and follow the prompts to complete payment operations</h3>
</script>
<!-- 手机支付：选择国家 -->
<script type="text/template" id="mobile-select-country-template">
    Your position is not currently located, please select the country:
    <% _.each(countries, function(country, i) { %>
        <li><input id="next" type="button" class="" country="<%= country %>"/><%= country %></li>
    <% }) %>
</script>
<!-- 手机支付：选择运营商 -->
<script type="text/template" id="mobile-select-operator-template">
    Your position is in the UK, please select your mobile operator:
    <% _.each(operators, function(operator, i) { %>
        <li><input id="next" type="button" class="" operator="<%= operator %>"/><%= operator %></li>
    <% }) %>
</script>

<script type="text/template" id="alert-template">
    
</script>

</html>
